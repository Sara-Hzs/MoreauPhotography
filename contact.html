<html>
<head>
  <title>Website</title>

  <link rel="stylesheet" href="contact.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Great+Vibes&family=Montserrat:ital,wght@0,200;0,400;1,100;1,300&family=Raleway:ital,wght@1,200&display=swap');
  </style>
</head>
<body>
    <!-- navbar with a logo and collapsible menu for small screens -->
    <nav class="navbar navbar-expand-sm">
      <a class="navbar-brand" href="index.html">Moreau Photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
   <!-- Collapsible menu for small screens -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <section class="container py-5 text-center bg-dark contact-container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="text-light mb-4">Contact Me</h2>
          </div>
          <div class="col-md-6" id="contact">
            <form action="#" method="post">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea class="form-control resize-none" id="message" name="message" placeholder="Message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </section>

      <footer class="bg-secondary text-light py-4 text-center">
        <div class="container">
          <div class="row">
              <!-- Newsletter section -->
            <div class="col-md-6">
              <h4>Subscribe to Our Newsletter</h4>
              <div class="d-flex justify-content-center">
                <form class="subscribe-form text-center">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter your email">
                    <button type="submit" class="btn btn-primary" id="Subscribe">Subscribe</button>
                  </div>
                </form>
              </div>
            </div>
              <!-- Follow Us section -->
            <div class="col-md-6">
              <h4>Follow Us</h4>
              <div class="social-icons">
                <a href="#" class="icon"><img src="https://img.icons8.com/fluency/40/null/instagram-new.png"/></a>
                <a href="#" class="icon"><img src="https://img.icons8.com/color/40/null/youtube-play.png"/></a>
                <a href="#" class="icon"><img src="https://img.icons8.com/fluency/40/null/facebook-new.png"/></a>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <hr>
            </div>
            <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
                  <!-- Copyright -->
              <p>&copy; 2023 Sara. All Rights Reserved.</p>
            </div>
            <div class="col-md-6 text-md-end text-center">
                    <!-- Links to Privacy Policy and Terms of Use -->
              <a href="#">Privacy Policy</a>
              <span class="mx-2">|</span>
              <a href="#">Terms of Use</a>
            </div>
          </div>
        </div>
      </footer>
      
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
